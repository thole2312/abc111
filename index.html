<body class="background">
    <!-- <div ></div> -->
    <div id="wrapper" class="wrapper">
        <p style="margin: 10px 0 -10px 0;"><img src="./img/nap1-1.png" class="icon-km"></p>

        <img src="./img/bgsauicon.png" class="icon-km">
        <div id="register" class="">
            <span class="txtmomo">    	<img src="img/textbtm.png" class="icon-km"></span>
            <img src="img/headerdkn.png" class="titledk">

            <div class="main-form">
                <form class="dangkystep1" id="frm_register">
                    <input type="text" id="username" name="username" class="form-control" placeholder="(*) Tên tài khoản">
                    <input type="password" id="password" name="password" class="form-control" placeholder="(*) Mật khẩu">
                    <input type="password" id="repassword" name="repassword" class="form-control" placeholder="(*) Nhập lại Mật Khẩu">
                    <div class="rowcap">
                        <input type="text" id="captchar" name="captchar" class="form-control capcha" placeholder="(*) Captcha">
                        <div class="" id="textScreenshot">
                            <a href="javascript:void(0)" id="f_getCapt"><img src="./img/refresh.png" /></a>

                            <canvas class="xx" id='textCanvas' width="110" height="40" style="display:none"></canvas>
                            <img id='image' width="110">

                        </div>

                    </div>
                    <center class="clear">
                        <div class="dkn">
                            <button type="submit" id="btn-submit" class="dknbtn btn btn-register" href='#'>
                                    <img src="./img/btn_register.png" />

                                </button>
                        </div>
                    </center>
                    <div class="err notebottom"></div>

                </form>
                <form class="dangkystep1" id="frm_register_update">
                    <input type="text" id="fullname" name="fullname" class="form-control" placeholder="(*) Tên hiện thị trong game">
                    <center class="clear">
                        <div class="dkn">
                            <button type="submit" id="btn-submit-update" class="dknbtn btn btn-register" href='#'>
                                <img src="./img/btn_register.png" />
                               </button>
                        </div>
                    </center>
                    <!-- <button type="submit" id="btn-submit-update" href='#'><img src="./img/btndangky.png" /></button> -->
                    <div class="err"></div>
                </form>
            </div>
            <div class="bottomPopUp">
            </div>

        </div>
    </div>
